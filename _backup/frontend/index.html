<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolPool - Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="/__/firebase/10.7.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.7.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.7.0/firebase-storage-compat.js"></script> <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/items.js"></script>
    <script defer src="js/auth.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo" style="font-weight: bold; color: #ffa100; text-decoration: none; font-size: 1.5rem;">ToolPool</a>
            <div id="auth-controls">
                <a href="add-item.html" class="btn-primary" style="text-decoration: none; padding: 10px 20px; background: #ffa100; color: white; border-radius: 5px;">List a Tool</a>
            </div>
        </div>
    </nav>

    <header style="text-align: center; padding: 40px 20px;">
        <h1>Find the tools you need, nearby.</h1>
        <div class="filter-section" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <input type="text" id="search-input" placeholder="Search (e.g. Drill, Mower)..." style="width: 300px; padding: 12px; border: 1px solid #ccc; border-radius: 4px;">
            <select id="category-filter" style="padding: 12px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="all">All Categories</option>
                <option value="power-tools">Power Tools</option>
                <option value="gardening">Gardening</option>
                <option value="cleaning">Cleaning</option>
            </select>
        </div>
    </header>

    <main class="container">
        <div id="tools-grid" class="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
            <p style="text-align: center; grid-column: 1/-1;">Connecting to ToolPool...</p>
        </div>
    </main>
</body>
</html>
